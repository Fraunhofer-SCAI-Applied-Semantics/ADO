# PURL configuration for http://purl.obolibrary.org/obo/ado

idspace: ADO
base_url: /obo/ado

products:
- ado.owl: https://raw.githubusercontent.com/Fraunhofer-SCAI-Applied-Semantics/ado/main/ado.owl
- ado.obo: https://raw.githubusercontent.com/Fraunhofer-SCAI-Applied-Semantics/ado/main/ado.obo

term_browser: ontobee
example_terms:
- ADO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/Fraunhofer-SCAI-Applied-Semantics/ado/v

- prefix: /tracker/
  replacement: https://github.com/Fraunhofer-SCAI-Applied-Semantics/ado/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ADO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/Fraunhofer-SCAI-Applied-Semantics/ado/main/
